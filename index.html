<!DOCTYPE html>
<html>
	<head>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
	<script>
	$(document).ready(function(){
		$('button').click(function(){
			var toAdd = $("input[name=lostItem]").val();
			$('.list').append("<p>" + toAdd + "</p>")
			$()
		});

	});
	</script>

	<title>
	UB Lost and Found
	</title>

	</head>

	<body>

	<h2>Enter details of your lost items: </h2>
	<form name = "lostForm">
	<input type = "text" name = "lostItem">
	</form>
	<button><div id = "button">Add item</div></button>
	<div class = "list"></div>

	</body>

</html>
